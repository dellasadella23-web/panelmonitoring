<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PV Monitoring Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<header class="header">
    <img src="LOGO TRE.png" class="logo" alt="Logo">
    <h1>üå§Ô∏è Monitoring Dashboard</h1>
</header>

<div id="statusBox" class="status normal">
    <span id="statusText">NORMAL</span>
</div>

<div class="center">
    <button onclick="exportCSV()">Export Data ke CSV</button>
</div>

<div class="cards">
    <div class="card">
        <h3>Tegangan</h3>
        <p><span id="voltage">-</span> V</p>
    </div>
    <div class="card">
        <h3>Arus</h3>
        <p><span id="current">-</span> A</p>
    </div>
    <div class="card">
        <h3>Daya</h3>
        <p><span id="power">-</span> W</p>
    </div>
    <div class="card">
  <h3>Battery SOC</h3>
  <p><span id="soc">0</span> %</p>
</div>
</div>

<div class="chart-box">
    <h2>Grafik Asli vs Exponential Smoothing</h2>
    <canvas id="pvChart"></canvas>
</div>
  <div class="weather-box">
  <h3>üå¶Ô∏è Cuaca Lokasi Panel</h3>
  <p><strong id="weatherCity">-</strong></p>
  <p>Suhu: <span id="weatherTemp">-</span></p>
  <p><span id="weatherDesc">-</span></p>
</div>
<script src="script.js"></script>
</body>
</html>
