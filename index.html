<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PV Monitoring Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<header class="header">
    <img src="LOGO TRE.png" class="logo" alt="Logo">
    <h1> üå§Ô∏è Monitoring Dashboard</h1>
</header>

<div id="statusBox" class="status normal">
    <span id="statusText">NORMAL</span>
</div>

<div class="center">
    <button onclick="exportTableCSV()">Export Data Tabel ke CSV</button>
</div>

<div class="cards">
    <div class="card">
        <h3>Tegangan</h3>
        <p><span id="voltage">-</span> V</p>
    </div>
    <div class="card">
        <h3>Arus</h3>
        <p><span id="current">-</span> A</p>
    </div>
    <div class="card">
        <h3>Daya</h3>
        <p><span id="power">-</span> W</p>
    </div>
</div>

<div class="chart-box">
    <h2>Grafik Realtime</h2>
    <canvas id="pvChart"></canvas>
</div>

<div class="table-box">
    <h2>Data Tersimpan</h2>
    <table>
        <thead>
            <tr>
                <th>Waktu</th>
                <th>Tegangan (V)</th>
                <th>Arus (A)</th>
                <th>Daya (W)</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
