<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PV Monitoring Dashboard</title>

    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="navbar">
    <div class="brand center">
        <img src="LOGO TRE.png" alt="logo">
        <span>PV Monitoring Dashboard</span>
    </div>
</header>

<main class="dashboard">

    <!-- STATUS -->
    <div id="statusBox" class="status normal">
        Status Tegangan: <span id="statusText">NORMAL</span>
    </div>

    <!-- EXPORT -->
    <div class="export-area">
        <button onclick="exportCSV()" class="export-btn">
            Export Data ke CSV
        </button>
    </div>

    <!-- CARDS -->
    <div class="cards">
        <div class="card glow">
            <h3>Tegangan</h3>
            <p><span id="voltage">-</span> V</p>
        </div>
        <div class="card glow">
            <h3>Arus</h3>
            <p><span id="current">-</span> A</p>
        </div>
        <div class="card glow">
            <h3>Daya</h3>
            <p><span id="power">-</span> W</p>
        </div>
    </div>

    <!-- CHART -->
    <div class="chart-box glass">
        <h3>Grafik Asli vs Exponential Smoothing</h3>
        <canvas id="pvChart"></canvas>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
